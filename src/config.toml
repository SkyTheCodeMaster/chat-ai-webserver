devmode = false

[postgresql]
  enabled = false
  url = "postgresql://user@ip:port/db_name"
  password = "secure_password"

[ai]
  # Comes from huggingface
  model = "HuggingFaceTB/SmolLM-1.7B-Instruct"
  device = "cuda"
  temp = 0.4
  top_p = 0.92
  starting_prompt = "You are a helpful assistant, with a focus on talking to people about relevant topics in the conversation."

[log]
  file = ""

